title:
  ru: "Элементы в помещениях" 
  en_us: "Элементы в помещениях"

tooltip:
  ru: >-
    Если элемент входит в объём помещения в выбранной связи АР, то в элемент копируется значения выбранного помещения. Например Имя\номер
  en_us: >-
    If the element is within the volume of the room in the selected AR link, then the value of the selected room is copied to the element. For example, Name/number
    
    

