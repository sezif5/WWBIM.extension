title:
  ru: Суперфильтр
  en_us: Superfilter

tooltip:
  ru: >-
    Фильтрует элементы в проекте на основе значений параметров.
    По умолчанию работает по принципу "ИЛИ".
    Если перед запуском плагина выделены элементы, то первые строки фильтра заполнятся значениями параметров выделенных элементов.
    Внимание, если в проекте много элементов, выделение может занять продолжительное время.
  en_us: >-
    Filters elements in the project based on parameter values.
    By default, it works on the principle of "OR".
    If elements are selected before running the plugin, the first filter rows will be filled with the parameter values of the selected elements.
    Attention, if there are many elements in the project, selection may take a long time.


